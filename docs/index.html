<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Peta Sedimen (OSM + Heatmap)</title>

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <!-- Leaflet Heat -->
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>

  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <div id="map"></div>

  <div id="panel">
    <div class="panel-title">Peta Sedimen</div>

    <label class="row">
      <span>Heatmap</span>
      <select id="fieldSelect"></select>
    </label>

    <label class="row">
      <span>Radius</span>
      <input id="radius" type="range" min="10" max="60" value="25" />
      <span id="radiusVal" class="mono">25</span>
    </label>

    <label class="row">
      <span>Layer Titik</span>
      <input id="togglePoints" type="checkbox" checked />
    </label>

    <label class="row">
      <span>Layer Heatmap</span>
      <input id="toggleHeat" type="checkbox" checked />
    </label>

    <div class="stats">
      <div class="stats-title">Ringkasan (variabel terpilih)</div>
      <div id="statsBody" class="mono">-</div>
    </div>

    <div class="hint">
      Tips: klik titik untuk lihat detail. Data dibaca dari <span class="mono">data/samples.geojson</span>.
    </div>
  </div>

  <!-- urutan penting -->
  <script src="./js/config.js"></script>
  <script src="./js/app.js"></script>
  <script src="./js/map.js"></script>
  <script src="./js/ui.js"></script>
  <script src="./js/data-loader.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
